<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>Fun With Animal Sounds</h1>
        <img src="./assets/big-logo.png" alt="alchemy logo"/>
    </header>
    
    <main>
       <section class="animal">
            <img id="cat-image" src="./assets/cat.jpg" alt="sphynx cat">
            <figcaption>Cat</figcaption>
            <audio id="cat-sounds" src="./assets/cat.wav"></audio>
        </section>

        <section class="animal">
            <img id="horse-image" src="./assets/horse.jpg" alt="Napolean on a horse">
            <figcaption>Horse</figcaption>
            <audio id="horse-sounds" src="./assets/horse.wav"></audio>
        </section>
      
        <section class="animal">
        <img id="dog-image" src="./assets/dog.jpg" alt="hot dog">
        <figcaption>Dog</figcaption>
            <audio id="dog-sounds" src="./assets/dog.wav"></audio>
        </section>
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
